{% extends "forum/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="mt-5 pb-4">Edit</h1>

<form action="{% url 'forum:edit_entry' entry.id %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Save changes" %}
</form>

{% endblock content %}
